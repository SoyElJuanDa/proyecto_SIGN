<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incio de sesion</title>
    <link rel="stylesheet" href="estilos_index.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <img src="../maquetacion prototipos/sign_logo.png" alt="logotipo" id="logo">
    <form action="inicio_sesion">
        <label for="ingreso_usuario">
            <h4 class="black-text">usuario</h4>
        </label>
        <input type="text" id="ingreso_usuario" placeholder="ingrese su nombre de usuario">
        <br>
        <label for="contra">
            <h4 id="labels" class="black-text">contraseña</h4>
        </label>
        <input type="password" name="contraseña" id="contra" placeholder="ingrese su contraseña">
        <br>
        <br>
        <a class="waves-effect waves-light btn-large green accent-3" >iniciar sesion</a>
        
    </form>
    <br>
    <br>
    
        <a class="waves-effect waves-light btn-large grey">¿has olvidado tu contraseña?</a>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
